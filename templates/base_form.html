{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% block form-title %}
    <h1>{{ object|yesno:"Update,Create" }} Entry</h1>
  {% endblock %}

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-outline-primary" type="submit" value="Submit">
    <a href="{% url 'todo_list:index' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>

{% endblock %}
